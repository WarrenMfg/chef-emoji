<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project 2</title>
</head>
<body>

  <form action="mailto:warrenmfg@icloud.com?subject=Project 2" method="POST">

    <fieldset class="names">
      <label>First Name* <input type="text" name="firstName" required></label>
      <label>Last Name* <input type="text" name="lastName" required></label>
    </fieldset>

    <fieldset class="address">
      <label>Address* <input type="text" name="address" required></label>
      <label>City* <input type="text" name="city" required></label>
      <label>State*
        <select name="state" required>
          <option></option>
          <option>AL</option>
          <option>AK</option>
          <option>AZ</option>
          <option>AR</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>IA</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>ME</option>
          <option>MD</option>
          <option>MA</option>
          <option>MI</option>
          <option>MN</option>
          <option>MS</option>
          <option>MO</option>
          <option>MT</option>
          <option>NE</option>
          <option>NV</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NY</option>
          <option>NC</option>
          <option>ND</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VT</option>
          <option>VA</option>
          <option>WA</option>
          <option>WV</option>
          <option>WI</option>
          <option>WY</option>
        </select>
      </label>
      <label>Zip* <input type="text" name="zip" pattern="[0-9]{5}" required></label>
    </fieldset>

    <fieldset class="contactInfo">
      <label>Phone* <input type="text" name="areaCode" pattern="[0-9]{3}" required> <input type="text" name="phoneNumber" pattern="[0-9]{7}|[0-9]{3}-[0-9]{4}" required> </label>
      <label>Email* <input type="email" name="email1" pattern="^[a-zA-Z0-9._%+-]{1,64}@[a-zA-Z0-9.-]{1,252}\.[a-zA-Z]{2,3}$" required></label>
      <label>Confirm Email* <input type="email" name="email2" pattern="^[a-zA-Z0-9._%+-]{1,64}@[a-zA-Z0-9.-]{1,252}\.[a-zA-Z]{2,3}$" required></label>
    </fieldset>

    <fieldset class="meal">
      <label>Meal Preference*
        <label><input type="radio" name="meal" value="vegan" required> Vegan</label>
        <label><input type="radio" name="meal" value="vegetarian" required> Vegetarian</label>
        <label><input type="radio" name="meal" value="nonVegetarian" required> Non-Vegetarian</label>
      </label>
    </fieldset>

    <fieldset class="contactMethod">
      <label>Contact Method*
        <label><input type="checkbox" name="contactMethod" value="mail"> Mail</label>
        <label><input type="checkbox" name="contactMethod" value="phone"> Phone</label>
        <label><input type="checkbox" name="contactMethod" value="email"> Email</label>
        <label><input type="checkbox" name="contactMethod" value="pigeon"> Pigeon</label>
      </label>
    </fieldset>

    <fieldset class="comments">
      <label>Comments
        <textarea name="comments" maxlength="250"></textarea>
      </label>
    </fieldset>

    <br>
    <button type="button" id="submitBtn">Submit</button>

  </form>

  <script src="app.js"></script>
</body>
</html>
