<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project 2</title>
</head>
<body>


  <form action="mailto:warrenmfg@icloud.com?subject=Project2" method="POST" enctype="text/plain">

    <div id="emoji">üë®üèª‚Äçüç≥</div>

    <fieldset class="names">
      <label>First Name*<input type="text" name="firstName"></label>
      <p id="firstName">&nbsp;</p>
      <label>Last Name*<input type="text" name="lastName"></label>
      <p id="lastName">&nbsp;</p>
    </fieldset>

    <fieldset class="address">
      <label>Address*<input type="text" name="address"></label>
      <p id="address">&nbsp;</p>
      <label>City*<input type="text" name="city"></label>
      <p id="city">&nbsp;</p>
      <label>State*
        <select name="state">

          <option>AL</option>
          <option>AK</option>
          <option>AZ</option>
          <option>AR</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>IA</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>ME</option>
          <option>MD</option>
          <option>MA</option>
          <option>MI</option>
          <option>MN</option>
          <option>MS</option>
          <option>MO</option>
          <option>MT</option>
          <option>NE</option>
          <option>NV</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NY</option>
          <option>NC</option>
          <option>ND</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VT</option>
          <option>VA</option>
          <option>WA</option>
          <option>WV</option>
          <option>WI</option>
          <option>WY</option>
        </select>
      </label>
      <p id="state">&nbsp;</p>
      <label>Zip*<input type="text" name="zip"></label>
      <p id="zip">&nbsp;</p>
    </fieldset>

    <fieldset class="contactInfo">
      <div><label>Phone*</label><span><input type="text" name="areaCode"> <input type="text" name="phoneNumber"></span></div>
      <p id="phone">&nbsp;</p>
      <label>Email*<input type="email" name="email1"></label>
      <p id="email1">&nbsp;</p>
      <label>Confirm Email*<input type="email" name="email2"></label>
      <p id="email2">&nbsp;</p>
    </fieldset>

    <fieldset class="meal">
      <span>Meal Preference*</span>
      <div>
        <label>Vegan<input type="radio" name="meal" value="vegan"></label>
        <label>Vegetarian<input type="radio" name="meal" value="vegetarian"></label>
        <label>Non-Vegetarian<input type="radio" name="meal" value="nonVegetarian"></label>
      </div>
      <p id="meal">&nbsp;</p>
    </fieldset>

    <fieldset class="contactMethod">
      <span>Contact Method*</span>
      <div id="checkboxContainer">
        <div id="mailAndPhone">
          <label>Mail<input type="checkbox" name="contactMethod" value="mail"></label>
          <label>Phone<input type="checkbox" name="contactMethod" value="phone"></label>
        </div>
        <div id="emailAndPigeon">
          <label>Email<input type="checkbox" name="contactMethod" value="email"></label>
          <label>Pigeon<input type="checkbox" name="contactMethod" value="pigeon"></label>
        </div>
      </div>
      <p id="contactMethod">&nbsp;</p>
    </fieldset>

    <fieldset class="comments">
      <label>Comments
        <textarea name="comments"></textarea>
      </label>
      <p id="comments">250 characters remaining</p>
    </fieldset>

    <div id="buttons">
      <button type="button" id="submitBtn">Submit</button>
      <button type="button" id="resetBtn">Reset</button>
    </div>

  </form>

  <script src="app.js"></script>
</body>
</html>
